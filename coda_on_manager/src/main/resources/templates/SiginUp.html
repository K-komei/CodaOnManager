<!DOCTYPE html>
<html class = "h-100"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/origin.css}" href="../static/css/origin.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/jquery-linedtextarea.css}" href="../static/css/jquery-linedtextarea.css" rel="stylesheet" type="text/css">
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   
    <title>SignUp -サインアップ-</title>
</head>
<body class = "h-100" style="background-color: rgba(48, 48, 50);">
<div class ="container h-100" style="border: solid 1px whitesmoke; background-color:darkgrey; opacity:0.7">

    <!-- 初期表示ページ-->
    <div class ="row spacezero h-100" id = "Hello">
        <!--ヘッダー画像-->
        <div class ="col-sm-12 spacezero" id ="Sigin_image"style="height: 60%;">
            <img class ="spacezero" th:src="@{img/Sigin_Header.jpg}"width="100%"height="100%">
        </div>
        <!--はじめのあいさつ-->
        <div class ="col-sm-12 spacezero" id ="HelloArea" style="height: 30%;">
            <h1>Write your Ideas...</h1>
            <p>"Let's do it for now."<br>
               This tool is for people with such aspirations.You can start from anywhere in your browser.<br>
               Press the button below to start creating your idea.</p>  
        <div>
    </div>      
        </div>
        <!--ログイン or 登録-->
        <div class ="row"　id = "BtnArea">
        <div class ="col-sm-6" style="text-align:center;height: 10%;">
            <input type="button" onclick="hideform_sign('open');" id="Sign_btn">
        </div>
        <div class ="col-sm-6" style="text-align:center;height: 10%;">
            <!--ユーザー登録ページへのアクセス-->
            <form action="/Userdata/Create" method="get">
                <input type="submit" value= "" id="Create_btn">
            </form>
        </div>

        </div>

    </div>

    <!--サインインページ-->
    <div class ="row spacezero h-100" id = "Sign-overlay">
    　<div class = "col-sm-12" id = "Sign">
        <!--サインイン入力エリア-->
        <div class ="row"　id ="Sign_form">
        <div class = "col-sm-8" style="text-align: left; border-bottom:solid 2px darkblue; margin-bottom: 10px;">                  
      　  <h1>SiginUpFrom</h1>
    　  </div>

        <div class = "col-sm-4" style="text-align: right; border-bottom:solid 2px darkblue; margin-bottom: 10px;">                  
        <input type="button" value="close" id="close" onclick="hideform_sign('close');">
    　  </div>
  

    <div class ="col-sm-8">
        　<img class ="spacezero" th:src="@{img/Sigin_Pop.jpg}" width="100%" >
        </div>
    <div class = "col-sm-4" style="text-align: left">
        <form action ="Editor" method="post" th:object="${user}">
         UserName
         <input type="text" th:field="*{Name}">
         <p></p>
         Password
         <input type="password"th:field="*{Pass}">
         <p></p>
         <input type="submit" value="send" >
         </form>
     </div>
    </div>

        
    　</div>
    </div>
   
</div>

</body>
<script type="text/javascript" src="../static/js/siginup.js" th:src="@{/js/siginup.js}"></script>
<script type="text/javascript" src="../static/js/Editor.js" th:src="@{/js/Editor.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/jquery-linedtextarea.js}"></script>

</html>
