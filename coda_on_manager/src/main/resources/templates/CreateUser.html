<!DOCTYPE html>
<html class = "h-100"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/origin.css}" href="../static/css/origin.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/jquery-linedtextarea.css}" href="../static/css/jquery-linedtextarea.css" rel="stylesheet" type="text/css">
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   
    <title>UserEdit -ユーザー作成-</title>
</head>
<body class = "h-100" style="background-color: rgba(48, 48, 50);">
<div class ="container h-100" style="border: solid 1px whitesmoke; background-color:darkgrey; opacity:0.7">
    <div class ="row spacezero h-100" id = "Registration-overlay">
        <div class = "col-sm-12" id = "Registration">
      
            <!--ユーザー作成入力エリア-->
         <div class ="row" id ="Registration_form">
         <div class = "col-sm-12" style="text-align: left; border-bottom:solid 2px darkblue;margin-bottom:10px ;">                  
          <h1>CreateUserFrom</h1>
         </div>
         <div class ="col-sm-8">
         <img class ="spacezero" th:src="@{img/Sigin_Pop.jpg}" width="100%"height="100%">
         </div>
         <div class = "col-sm-4" style="text-align: left">
         
         <form action ="Registration" th:object="${user}" method="post">
          E-mail Address
         <input type="text" th:field="*{Mail}">
         <p></p>
          UserName
          <input type="text" th:field="*{Name}">
          <p></p>
          Password
          <input type="password" th:field="*{Pass}">
          <p></p>
          SecretQuestion<br>
          What name your first lover?
          <input type="text" th:field="*{Secret}">
          <p></p>
          <input type="submit" value="CreateUser">
          </form>
          
        
          </div>
         </div>
         </div>
 　　　</div>
</div>
</body>
</html>
