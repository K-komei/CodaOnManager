<!DOCTYPE html>
<html class = "h-100"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/origin.css}" href="../static/css/origin.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/jquery-linedtextarea.css}" href="../static/css/jquery-linedtextarea.css" rel="stylesheet" type="text/css">  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <title>Coda for Browser</title>
</head>
<body class = "h-100" style="background-color: rgba(48, 48, 50);">
<div class = "container h-100 container_back">

<div class = "row" th:object="${user}">
    <div class ="col-sm-12" id="Main_Header">
        <img class ="spacezero" th:src="@{/img/Main_Header.jpg}" >
    </div>
        <div class ="col-sm-3 bg-secondary">
            <form action ="Editor" method="get" >
                <input type="submit" value="NewFile" class ="Codebtn w-100">
            </form>        
        </div>
        <div class ="col-sm-3 bg-secondary">
        </div>
        <div class ="col-sm-3 bg-secondary">
        </div>
        <div class ="col-sm-3 bg-secondary">
        </div>

</div>

<div class ="row h-75">
<div class ="col-sm-12 h-100"> 
<table class ="w-100 h-10"  id ="fileTable_head">    
    <tr class ="table_head">
        <td class = "w-75 td_header1">FileList</td>
        <td class = "w-25 td_header2"></td>
    </tr>   
</table>

<table class ="w-100 h-75"  id ="fileTable">
    <tr class ="h-10 tr_data" th:each="code : ${codes}" style="max-height: content 10%;">
        <form th:object="${code}">
        <td class = "td_data_title" th:text="*{Codename}"></td>
        <input type ="hidden" th:value = "*{id}" name="codenum">
        <td class = "td_data_btn">
        <input type ="submit" class="Codebtn w-40" value="Edit" formaction="Editor" formmethod="post" >
        <input type ="submit" class="Codebtn w-40" value="Delete" formaction="Delete" formmethod="post" >
        </form>
        </td>
        
    </tr>
    
</table>
</div>

</div>

</div>

</body>
</html>
